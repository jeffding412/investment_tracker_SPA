  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <form class="form-inline mr-auto mt-2 mt-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  <ul class="navbar-nav ml-auto">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown">
        Dropdown
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" [routerLink]="['/portfolio', id]">Portfolio</a>
        <a class="dropdown-item" [routerLink]="['/settings', id]">Settings</a>

<div class="container text-white">
  <div class="text-center">
    <h1>My Portfolio</h1>
    <h1>${{money}}</h1>
    <h3>{{return}}%</h3>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Symbol</th>
          <th scope="col">Price</th>
          <th scope="col">Shares</th>
          <th scope="col">%ROI</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let investment of investments">
          <th scope="row"><a [routerLink]="['/stock', id, investment['symbol']]">{{investment['symbol']}}</a></th>
          <td>{{investment['price']}}</td>
          <td>{{investment['shares']}}</td>
          <td>{{investment['return']}}%</td>
          <td>{{investment['value']}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
